<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Registration</title>
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link active h4" aria-current="page" style="display: inline;"></span>
                    <h1 style="display: inline;"
                        class=" text-white fw-normal">Registration
                    </h1>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-4 offset-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 ">
                <h1>Enter your details</h1>
            </div>

            <form th:method="POST" th:action="@{/registration}" th:object="${user}">

                <label for="username" class="form-label fw-bold">Введите имя пользователя: </label>
                <input type="text" th:field="*{username}" id="username" class="form-control"/>
                <br/>

                <label for="lastName" class="form-label fw-bold">Введите фамилию: </label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control"/>
                <br/>

                <label for="age" class="form-label fw-bold">Введите возраст: </label>
                <input type="number" th:field="*{age}" id="age" class="form-control"/>
                <br/>

                <label for="email" class="form-label fw-bold">Введите почту: </label>
                <input type="text" th:field="*{email}" id="email" class="form-control"/>
                <br/>

                <label for="password" class="form-label fw-bold">Введите пароль: </label>
                <input type="text" th:field="*{password}" id="password" class="form-control"/>
                <br/>

                <label class="form-label fw-bold">Role</label>
                <select class="w-100"
                        name="roles"
                        multiple
                        size="2"
                        required>
                    <option th:each="role : ${roles}"
                            th:value="${role.getId()}"
                            th:text="${role.getRole().replace('ROLE_', '')}"/>
                </select>

                <input class="btn btn-success" type="submit" value="Registration"/>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
